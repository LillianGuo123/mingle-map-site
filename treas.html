
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/settings.css">
  <style>
    body {
      margin: 0;
      font-family: 'ZCOOL KuaiLe', cursive;
      background: #fdf6ff;
    }
    .map-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .map-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #avatar-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff8e1;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 2000;
      display: none;
    }
    .avatar-option {
      width: 60px;
      height: 60px;
      margin: 10px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="settings-icon" src="img/settings-icon.png" onclick="toggleSettings()" />
  <div id="settings-panel">
    <h3>Language</h3>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('kr')">한국어</button>
    <button onclick="setLang('jp')">日本語</button>
    <h3>Music</h3>
    <input type="range" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)" />
    <button onclick="toggleMusic()">Play / Pause</button>
  </div>

  <div class="map-container">
    <img src="img/map.png" alt="Treasure Map" />
  </div>

  <div id="avatar-popup">
    <p>Choose your avatar:</p>
    <div style="display:flex;justify-content:center;">
      <img src="avatars/avatar1.png" class="avatar-option" />
      <img src="avatars/avatar2.png" class="avatar-option" />
      <img src="avatars/avatar3.png" class="avatar-option" />
      <img src="avatars/avatar4.png" class="avatar-option" />
    </div>
    <button onclick="document.getElementById('avatar-popup').style.display='none'">OK</button>
  </div>

  <audio id="bg-music" src="audio/hi.mp3" autoplay loop></audio>
  <script src="js/settings.js"></script>
  <script>
    // 模拟进入时弹出选择头像
    window.onload = () => {
      document.getElementById('avatar-popup').style.display = 'block';
    };
  </script>
</body>
</html>
