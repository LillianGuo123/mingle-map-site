
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/settings.css">
  <style>
    body {
      font-family: 'ZCOOL KuaiLe', cursive;
      background: #f8f0ff;
      margin: 0;
      padding-top: 60px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #ffe4f2;
    }
    tr:nth-child(even) {
      background: #fff8fd;
    }
    img.avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <img id="settings-icon" src="img/settings-icon.png" onclick="toggleSettings()" />
  <div id="settings-panel">
    <h3>Language</h3>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('kr')">한국어</button>
    <button onclick="setLang('jp')">日本語</button>
    <h3>Music</h3>
    <input type="range" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)" />
    <button onclick="toggleMusic()">Play / Pause</button>
  </div>

  <h1>Leaderboard</h1>
  <table>
    <tr>
      <th>Avatar</th>
      <th>Name</th>
      <th>Treasures Found</th>
      <th>Hidden</th>
      <th>Badge</th>
    </tr>
    <tr>
      <td><img src="avatars/avatar1.png" class="avatar" /></td>
      <td>🌸 Momo</td>
      <td>12</td>
      <td>8</td>
      <td>⭐️</td>
    </tr>
    <tr>
      <td><img src="avatars/avatar2.png" class="avatar" /></td>
      <td>🦊 Tofu</td>
      <td>9</td>
      <td>10</td>
      <td>🎖</td>
    </tr>
    <tr>
      <td><img src="avatars/avatar3.png" class="avatar" /></td>
      <td>🐸 Luma</td>
      <td>5</td>
      <td>3</td>
      <td>🌟</td>
    </tr>
    <tr>
      <td><img src="avatars/avatar4.png" class="avatar" /></td>
      <td>🍄 Coco</td>
      <td>3</td>
      <td>6</td>
      <td>🏅</td>
    </tr>
  </table>

  <audio id="bg-music" src="audio/hi.mp3" autoplay loop></audio>
  <script src="js/settings.js"></script>
</body>
</html>
