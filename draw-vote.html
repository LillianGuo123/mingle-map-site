
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color & Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/settings.css">
  <style>
    body {
      margin: 0;
      background: #fffaf0;
      font-family: 'ZCOOL KuaiLe', cursive;
    }
    canvas {
      border: 4px dashed #eee;
      display: block;
      margin: 20px auto;
      background-color: white;
    }
    .controls {
      text-align: center;
    }
    .controls button {
      margin: 8px;
      padding: 8px 16px;
      border: none;
      background: #ffd6e0;
      border-radius: 8px;
      cursor: pointer;
    }
    .palette {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    .color {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <img id="settings-icon" src="img/settings-icon.png" onclick="toggleSettings()" />
  <div id="settings-panel">
    <h3>Language</h3>
    <button onclick="setLang('en')">English</button>
    <button onclick="setLang('zh')">中文</button>
    <button onclick="setLang('kr')">한국어</button>
    <button onclick="setLang('jp')">日本語</button>
    <h3>Music</h3>
    <input type="range" min="0" max="1" step="0.05" value="1" onchange="setVolume(this.value)" />
    <button onclick="toggleMusic()">Play / Pause</button>
  </div>

  <div class="controls">
    <div class="palette">
      <div class="color" style="background:red" onclick="setColor('red')"></div>
      <div class="color" style="background:orange" onclick="setColor('orange')"></div>
      <div class="color" style="background:green" onclick="setColor('green')"></div>
      <div class="color" style="background:blue" onclick="setColor('blue')"></div>
      <div class="color" style="background:pink" onclick="setColor('pink')"></div>
    </div>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <canvas id="canvas" width="350" height="350"></canvas>

  <audio id="bg-music" src="audio/hi.mp3" autoplay loop></audio>
  <script src="js/settings.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const bg = new Image();
    bg.src = "img/map-outline.png";
    bg.onload = () => ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    let drawing = false;
    let color = "black";

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function setColor(c) {
      color = c;
      ctx.beginPath(); // reset path
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
